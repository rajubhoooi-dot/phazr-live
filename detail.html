<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Story</title>
  <style>
    body { padding: 1rem; font-family: sans-serif; background: #fff; line-height: 1.6; }
    img { max-width: 100%; height: auto; border-radius: 12px; margin: 1rem 0; }
    pre { white-space: pre-wrap; }
    .back { margin: 1rem 0; }
  </style>
</head>
<body>
  <a href="bloglist.html" class="back">Back to Stories</a>
  <div id="content">Loading...</div>

  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script>
    const params = new URLSearchParams(location.search);
    const id = params.get('id');
    if (!id) {
      document.getElementById('content').innerHTML = '<p>No story selected.</p>';
    } else {
      fetch(`/blogs/${id}`)
        .then(r => r.text())
        .then(md => {
          const body = md.split('---').pop().trim();
          document.getElementById('content').innerHTML = marked.parse(body);
        })
        .catch(() => {
          document.getElementById('content').innerHTML = '<p>Story not found.</p>';
        });
    }
  </script>
</body>
</html>
